{% extends "layout.html" %}

{% block title %}
    Notas
{% endblock %}

{% block body %}
    <h1>Todas as Notas</h1>

    <ul>
        {% for nota in notas %}
            <li>
                <a href="{{ url_for('nota', nota_id=nota.id) }}">
                    {{ nota.numero}} dia {{ nota.pregao}}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
